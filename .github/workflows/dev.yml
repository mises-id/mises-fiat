name: Dev
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    name: fiat-mises node ${{ matrix.node-version }}
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and Test
        run: |
          yarn
          REACT_APP_APPID=${{ secrets.FIAT_APPID }} REACT_APP_SECRET=${{ secrets.FIAT_SECRET }} yarn build:test
        env:
          CI: true
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy static files to S3
        run: |
          aws s3 cp --recursive \
           --region us-east-1 \
           build/ s3://fiat.mises/test
      - name: Put object index.html to S3
        run: |
          aws s3api put-object --bucket fiat.mises \
           --key test/index.html \
           --body build/index.html \
           --cache-control max-age=86400 \
           --content-type text/html
      - name: Invalidate cloudfront
        run: |
          aws cloudfront create-invalidation \
           --region us-east-1 \
           --distribution-id EWV7S94AW5BP7 \
           --paths "/index.html"
